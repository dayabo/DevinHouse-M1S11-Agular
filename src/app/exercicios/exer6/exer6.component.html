<div class="conteiner text-center mt-3">
<h1>Exercicio 6</h1>
<div class= "row justify-content-md-center mt-5">
<form class="row g-3">
    <div class="col-auto">
        <label for="inputPassword2" class="visually-hidden">Nome</label>
        <input type="text" class="form-control"  name="nome" placeholder="Ex:Dayane" [(ngModel)]="nome">
      </div>
    <div class="col-auto">
        <label for="inputPassword2" class="visually-hidden">CPF</label>
        <input type="number" class="form-control"  name="cpf" placeholder="Ex:130007890" [(ngModel)]="cpf">
      </div>
      <div class="col-auto">
        <label for="inputPassword2" class="visually-hidden">Dia Do Nascimento</label>
        <input type="number" class="form-control"  name="dia" placeholder="Ex:Dayane" [(ngModel)]="diaDoNascimento">
      </div>
    <div class="col-auto">
      <label for="inputPassword2" class="visually-hidden">Senha</label>
      <input type="password" class="form-control"   name="senha" placeholder="Ex:6775544Ab"[(ngModel)]="senha">
    </div>
    
    
  </form>
</div>

  <div class="text-center" >
      <h1 class="mt-5" >{{nome}}</h1><br>
      <p>{{cpf}}</p><br>
      <p>{{diaDoNascimento}}</p><br>
      <p>{{senha}}</p><br>
  </div>
</div>
